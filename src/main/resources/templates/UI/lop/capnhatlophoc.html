<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${
            role == 'ADMIN' ? '/ui/Layout_Page/layout_admin'
            : (role == 'MANAGER' ? '/ui/Layout_Page/layout_manager': '/ui/Layout_Page/layout_user')
      }}">

<!-- STYLE-->
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/taonhanvien.css}" />
    <link rel="stylesheet" th:href="@{/css/themgiaotrinh.css}" />
</th:block>

<!-- CONTENT-->
<th:block layout:fragment="content">
    <main class="container">
        <div class="layout-in">
            <div class="form-in">
                <form id="form" method="post" th:action="${action}" th:object="${lophoc}">
                    <h1 class="tit"></h1>
                    <div class="box-imp">
                        <div class="box-imp-lf">
                            <input type="hidden" th:field="*{id}" id="id" name="id">
                            <p class="box-imp-item">
                                <label class="required">Tên lớp:</label>
                                <input title="Bắt buộc" th:field="*{ten}" id="ten" name="ten" type="text" placeholder="Nhập tên lớp">
                                <span class="error" th:text="${contraint_name}"></span>
                            </p>
                            <p class="box-imp-item">
                                <label class="required">Môn học:</label>
                                <input title="Bắt buộc" th:field="*{monhoc}" id="monhoc" name="monhoc" type="text" placeholder="Nhập môn học">
                                <span class="error"></span>
                            </p>
                            <p class="box-imp-item">
                                <label class="required">Giảng viên:</label>
                                <input title="Bắt buộc" th:field="*{giangvien}" id="giangvien" name="giangvien" type="text" placeholder="Nhập tên giảng viên">
                                <span class="error"></span>
                            </p>
                            <p class="box-imp-item">
                                <label class="required">Phòng học:</label>
                                <input title="Bắt buộc" th:field="*{phonghoc}" id="phonghoc" name="phonghoc" type="text" placeholder="Nhập phòng học">
                                <span class="error"></span>
                            </p>
                            <p class="box-imp-item">
                                <label class="required">Thời gian học:</label>
                                <input title="Bắt buộc" th:field="*{thoigianhoc}" id="thoigianhoc" name="thoigianhoc" type="text" placeholder="Nhập thời gian học">
                                <span class="error"></span>
                            </p>
                            <p class="box-imp-item">
                                <label class="required">Năm học:</label>
                                <input title="Bắt buộc" th:field="*{namhoc}" id="namhoc" name="namhoc" type="text" placeholder="Nhập năm học">
                                <span class="error"></span>
                            </p>
                        </div>
                    </div>
                    <div class="box-sm">
                        <p th:text="${status_save}"
                           style="display: inline-block; margin-right: 2rem; color: red; font-size: 1.4rem;"></p>
                        <button type="button">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</th:block>

<!-- script js -->

<th:block layout:fragment="script">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/themlophoc.js}" defer="defer"></script>
</th:block>

</html>
